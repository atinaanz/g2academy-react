<<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>BIODATA</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <form>
    <div class="bio-form">
    <h1>BIO DATA</h1>

      <label>First Name:</label>
      <input type="text" placeholder="Enter Your First Name">

    <div class="txtb">
      <label>Last Name:</label>
      <input type="text" placeholder="Enter Your Last Name">
    </div>

      Female:<input type="radio" value="Female">
      Other:<input type="radio"value="Other">

    <div class="txtb">
      <label>Age:</label>
      <select name="age">
        <option value="age1"> 16 </option>
        <option value="age1"> 17 </option>

        <option value="age1"> 20 </option>
        <option value="age1"> 21 </option>
        <option value="age1"> 22 </option>
      </select>
    </div>

    <div class="txtb">
      <label>State:</label>
      <select  name="state" >
        <option value="state1">Andhra Pradesh</option>
        <option value="state1">Telengana</option>
        <option value="state1">Karnataka</option>
        <option value="state1">Tamilnadu</option>
        <option value="state1">Kerala</option>
      </select>
    </div>

<div class="txta">
  <label>Favourite color:</label>
Red :  <input type="checkbox" name="color1" value="Red">

    </div>
    </form>
  </body>
</html>
